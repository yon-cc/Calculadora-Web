
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CalculadoraW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="type">
            <div class="box">
                <hr>
                <hr>
                <hr>
            </div>
            <h1>Standard</h1>
            <div class="historial"></div>
        </div>

        <div class="screen">
            <h2>0</h2>
        </div>

        <div class="m">
            <h3 class="gray-letters" >MC</h3>
            <h3 class="gray-letters">MR</h3>
            <h3>M+</h3>
            <h3>M-</h3>
            <h3>MS</h3>
            <h3 class="gray-letters">Mˇ</h3>
        </div>

        <div class="keys">
            
            <button id="btnPercent" class="key gray"> % </button>
            <button id="btnRoot" class="key  gray"> √ </button>
            <button id="btnSquare" class="key gray"> x<sup>2</sup> </button>
            <button id="btnDividOne" class="key gray"> <sup>1</sup>/<sub>x</sub> </button>
            <button id="btnCE" class="key gray"> CE </button>
            <button id="btnC" class="key gray"> C</button>
            <button id="btnDel" class="key symbol gray"> ⌫ </button>
            <button id="btnDiv" class="key symbol gray"> ÷ </button>
            <button id="btn7" class="key white"> 7 </button>
            <button id="btn8" class="key white"> 8 </button>
            <button id="btn9" class="key white"> 9 </button>
            <button id="btnMult" class="key gray"> ╳ </button>
            <button id="btn4" class="key white"> 4 </button>
            <button id="bnt5" class="key white"> 5 </button>
            <button id="btn6" class="key white"> 6 </button>
            <button id="btnMin" class="key symbol gray">  ― </button>
            <button id="btn1" class="key white"> 1</button>
            <button id="btn2" class="key white"> 2 </button>
            <button id="btn3" class="key white"> 3 </button>
            <button id="btnPlus" class="key symbol gray"> + </button>
            <button id="btnMinPl" class="key symbol gray"> ± </button>
            <button id="btn0" class="key white"> 0 </button>
            <button id="btnDot" class="key symbol gray"> . </button>
            <button id="btnEq" class="key symbol gray"> = </button>
        </div>
        
    </div>
</body>
</html>
